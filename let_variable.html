<!DOCTYPE html>
<html>
<body>
<!--
    ES6
    variable example
-->


<h2>Re-declaring a Variable Using let</h2>

<p id="demo"></p>

</body>
</html>

<script>
    let  x = 10;
    // Here x is 10

    {
        let x = 2;
        // Here x is 2
    }

    // Here x is 10
    document.getElementById("demo").innerHTML = x;
</script>
